{% extends "base.html" %}

{% block content %}
<div class="container">

    <div class="row">

        <div class="col-sx-12 col-md-6 col-lg-6">

            <a href="{% url previous_url %}">Back to Listings</a>
            <div id="h_title"><p>
                <h3>{{ item.title|capfirst}}</h3></div>
            <div id="desc"><p>{{ item.description|capfirst }}</p></div>
            {% if item.image == None %}
            <img class="img-responsive" src="/static/images/no_image.jpg" alt="Icon">
            {% else %}
            <img class="img-responsive" src="/static/images/{{ item.image }}" alt="Icon">
        </div>
    </div>
        <div class="row">
            <div class="col-sx-12 col-md-6 col-lg-6">
                <p>
                <div class="fb-like" data-href="{{ request.build_absolute_uri }}{{ object.get_absolute_url }}"
                     data-layout="standard" data-action="like" data-size="small"
                     data-show-faces="true" data-share="true" data-width="340"></div>
            </div>
        </div>
         <div id="facebook-id">
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js">
            </script>
                <script>
                (function($) {
                $(document).ready(function() {
                 $('html, body').animate({
                   'scrollTop':   $('#facebook-id').offset().top
                 }, 2000);
                });
                })(jQuery);
            </script>
    </div>
        <div class="row">
            <div class="col-sx-12 col-md-6 col-lg-6">
                <div class="fb-comments" data-href="{{ request.build_absolute_uri }}{{ object.get_absolute_url }}"
                     data-numposts="5"
                     data-mobile="true"
                     data-width="100"></div>
                {% endif %}
            </div>
    </div>
</div>
{% endblock %}
