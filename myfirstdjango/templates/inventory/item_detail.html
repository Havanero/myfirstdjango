{% extends "base.html" %}


{% block content %}
{% load disqus_tags %}
{% set_disqus_developer 1 %}

<div class="container">
    <div class="col-sx-6 col-md-6">
        <a href="{% url 'index' %}">Back to Index</a>
        <h3>{{ item.title|capfirst}}</h3>
        <h4>Description:</h4>
        <p>{{ item.description }}</p>
        {% if item.image == None %}
        <img class="img-responsive" src="/static/images/no_image.jpg" alt="Icon">
        {% else %}
        <img class="image_details" src="/static/images/{{ item.image }}" alt="Icon">
        {% disqus_show_comments "cubanofm-com" %}
        {% endif %}

    </div>
</div>
{% endblock %}
